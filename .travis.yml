language: c
sudo: true

install:
  # Install the Criterion unit testing framework
  - cd ${TRAVIS_BUILD_DIR}
  - cd dependencies/criterion/
  - cmake .
  - make
  - sudo make install
  - sudo ldconfig

script:
  - cd ${TRAVIS_BUILD_DIR}
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .
  - ctest
